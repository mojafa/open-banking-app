server.port=8080
mojafa.betterbanking.integration.url-base=http://localhost:8080
spring.datasource.url=jdbc:mysql://localhost:3308/openbanking?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-circular-references=true


keycloak.realm=master
keycloak.resource=open-banking
keycloak.auth-server-url=http://localhost:9001/auth
keycloak.ssl-required=external
keycloak.public-client=false
keycloak.principal-attribute=preferred_username
